<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Updater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            font-size: 18px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Label Updater</h1>
    <div class="message">
        Updates this message: <span id="displayMessage"></span>
    </div>
    <input type="text" id="messageNew" placeholder="Message">
    <span>
        <a onclick="updateMessage()" id="pusher">Update Message</a>
    </span>
</div>

<script>
    function updateMessage() {
        const inputField = document.getElementById('messageNew');
        const displayField = document.getElementById('displayMessage');
        
        // Update the display with the input value
        displayField.textContent = inputField.value;
        
        // Clear the input field after updating
        inputField.value = '';
    }
</script>

</body>
</html>
